<html lang="en">

    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Playfair+Display+SC:ital,wght@1,700&display=swap" rel="stylesheet">    
    <link rel="shortcut icon" href="../assets/svg/logo.svg" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="logo-bar">
                <a href="../index.html"><img src="../assets/svg/logo.svg" alt="logo"></a>
            </div>
            <ul class="nav-bar">
                <li><a href="../index.html">inicio</a></li>
                <li><a href="../pages/nosotros.html">nosotros</a></li>
                <li><a href="../pages/servicios.html">servicios</a></li>
                <li><a href="../pages/proyectos.html">proyectos</a></li>
                <li><a href="../pages/contacto.html">contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="titulo-texto-svg titulo">
            <img src="../assets/svg/destellos.svg" alt="destellos">
            <h1>CONTACTO</h1>                
            <img src="../assets/svg/destellos.svg" alt="destellos">
        </div>
        <div class="contenedor-contact">
            <div class="contact-mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d107134.5693420005!2d-60.76667970068913!3d-32.9521897602477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b6539335d7d75b%3A0xec4086e90258a557!2sRosario%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1669950772756!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-formulario">
                <h2 id="titulo-contact">NUESTRO EQUIPO SE PONDRÁ EN CONTACTO CONTIGO</h2>
                <form>
                    <input id="input-nombre-contact" type="text" placeholder="Nombre" required>
                    <input id="input-apellido-contact" type="text" placeholder="Apellido" required>
                    <input id="input-email-contact" type="email" placeholder="E-mail" required>
                    <textarea name="escriba-su-mensaje" id="textarea-contact" placeholder="Escriba su mensaje..." required></textarea>
                    <div class="boton-contact">
                        <a href="#">ENVIAR</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="iconos-footer-contact">
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://es-la.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://twitter.com/?lang=es"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="contenedor-newsletter">
                <div class="newsletter-texto">
                    <h4>NEWSLETTER</h4>
                    <p>Si queres suscribirte a nuestro newsletter mensual para recibir descuentos y ofertas del momento, dejanos tu mail y nos pondremos en contacto.</p>
                </div>
                <div class="newsletter-input">
                    <form action="">
                        <input type="email" name="email" placeholder="ejemplo@gmail.com">
                    </form>
                    <a href="#">ENVIAR</a>
                </div>
            </div>
        </div>
    </footer>
</body>
